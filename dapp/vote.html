    <title>投票</title>
    <link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

<body>
    <div class="container">

        <h1>投票</h1>
        
        <div id="panels_ballot">
               
           	<div class="panel panel-default">
               	<div class="panel-heading">投票 合约</div>
               	<div class="panel-body">  
                   	<div class="form-group">
               			<label for="txtBallotAddress">投票提案的合约的地址</label>
               			<input id="txtBallotAddress" class="form-control" type="text" value="">
                   	</div>
        
                   	<div class="form-group">
                       	<input id="btnGo" class="btn btn-primary" type="button" value="查询并投票-Go！" />
                       	<img id="loader" src="./css/img/Spin-1s-200px.svg">
                   	</div>
               	</div>
       	    </div>
       	    
       	</div>
        	
        <div id="panels_contract">
    
            <div class="panel panel-default">
               	<div class="panel-heading">合约的数据</div>
               	<div class="panel-body">
   
               		<div id="lbl_state"></div>
               		<div id="lbl_officialname"></div>
               		<div id="lbl_proposal"></div>
               		<div id="lbl_result"></div>
    
                    <div id="section_voting">
                        <hr />
               		    <div id="lbl_voter"></div>
                       	<div><b>你的投票意见</b></div>   
               	        <input id="btnYes" class="btn btn-success" type="button" value="赞同" />
               	        <input id="btnNo" class="btn btn-danger" type="button" value="反对" />
               	        <img id="loaderChoice" src="./css/img/Spin-1s-200px.svg">
               	        <div id="lblVoted"></div>
                    </div>
               	</div>
           	</div>    
        </div>

    </div>

 
    <script src="vote.js"></script>
