<!DOCTYPE html>

<head>

    <title>投票 管理</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <h1>投票 管理者</h1>

        <div class="panel panel-default">
            <div class="panel-heading">新的投票合约</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="official">投票发起人的名字：</label>
                            <input id="official" class="form-control" type="text" value="张三">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="proposal">投票提案的内容：</label>
                            <input id="proposal" class="form-control" type="text" value="李四是否应该当选班长?">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input id="btnGo" class="btn btn-primary" type="button" value="发起投票-Go!" />
                    <img id="loader" src="./css/img/Spin-1s-200px.svg">
                </div>

                <div id="kaleidorefresh" class="form-group">
                    <label for="contractAddress">合约 地址</label>
                    <input id="contractAddress" class="form-control" type="text" value="">
                    <input id="btnRefresh" class="btn btn-primary" type="button" value="刷新" />
                </div>

            </div>
        </div>

        <div class="row" id="panels_contract">
            <div class="col-md-6">

                <div class="panel panel-default">
                    <div class="panel-heading">合约的具体数据</div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-6">
                                <span id="lbl_state" class=""></span>
                            </div>
                            <div class="col-md-6" align="right">
                                <input id="btnStart" class="btn btn-primary" type="button" value="开始投票" />
                                <input id="btnEnd" class="btn btn-primary" type="button" value="结束投票" />
                                <img id="loaderStartVote"
                                    src="./css/img/Spin-1s-200px.svg">
                            </div>
                        </div>

                        <div id="lbl_officialname"></div>
                        <div id="lbl_proposal"></div>
                        <div id="lbl_address"></div>
                        <div id="lbl_state"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">投票的具体数据</div>
                    <div class="panel-body">
                        <div id="lbl_result"></div>
                        <div id="lbl_voters_num"></div>
                        <div id="lbl_votes_num"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default" id="panels_voters">
            <div class="panel-heading">投票参与者</div>
            <div class="panel-body">

                <div id="section_addVoter">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtNewVoterAddress">投票参与者的meta mask钱包地址</label>
                                <input id="txtNewVoterAddress" class="form-control" type="text"
                                    value="0x57377D0Fcd9369acF7AF613ACD16D6EbDFc454f8">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtNewVoterName">投票参与者名字</label>
                                <input id="txtNewVoterName" class="form-control" type="text" value="王五">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input id="btnAdd" class="btn btn-primary" type="button" value="添加投票参与者" />
                        <img id="loaderNewVoter"
                            src="./css/img/Spin-1s-200px.svg">
                    </div>
                </div>

                <div id="section_listVoters">
                    <table id="voterTable" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

<script src="index.js"></script>

</body>

</html>
